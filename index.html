<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Git project</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1><span id="mainHeader">First</span> git project</h1>
                <h2>Calculator obviously</h2>
            </header>
            <main>
                <label for="number1">Tall nr 1:</label>
                <input id="number1" />
                <select id="operator">
                    <option value="addition">+</option>
                    <option value="subtraction">-</option>
                    <option value="multiplication">*</option>
                    <option value="division">/</option>
                    <option value="exponent">n^x</option>
                </select>
                <label for="number2">Tall nr 2:</label>
                <input id="number2" />
                <button id="calculate" class="action-button">Calculate</button>
                <button id="clear" class="action-button">Clear</button>
                <p id="result"></p>
            </main>
        </div>
        <script src="./script.js" defer></script>
    </body>
</html>
